    <!--Style for ZenLibs' toolbar-->
    <style>
        body {margin:0;}
        
        .icon-bar {
          width: 100%;
          background-color: gray ;
          overflow: auto;
        }
        
        .icon-bar a {
          float: left;
          width: 20%;
          text-align: center;
          transition: all 0.3s ease;
          color: white;
        }
        
        .icon-bar a:hover {
          background-color: #000;
        }
        
        .active {
          background-color: #4CAF50;
        }
    </style>

    <!--Style for side navbar-->

    <style>
     
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: black;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        
        .sidenav a:hover {
            color: white;
        }
        
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        
        #drawerContainer {
            color: white;
            background: black; 
        }
        
        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }
    </style>

function treeViewStuff()
{
    var count = 1;
    var root = new TreeNode("root");
        var n1 = new TreeNode("1");
            var n11 = new TreeNode("1.1");
        var n2 = new TreeNode("2");
        var n3 = new TreeNode("3");
            var n31 = new TreeNode("3.1");
            var n32 = new TreeNode("3.2");
                var n321 = new TreeNode("3.2.1");
            var n33 = new TreeNode("3.3");
    root.addChild(n1);
    root.addChild(n2);
    root.addChild(n3);
    n1.addChild(n11);
    n3.addChild(n31);
    n3.addChild(n32);
    n3.addChild(n33);
    n3.setEnabled(false);
    n32.addChild(n321);
    var view = new TreeView(root, "#drawerContainer");

    view.changeOption("leaf_icon", '<i class="fas fa-file"></i>');
    view.changeOption("parent_icon", '<i class="fas fa-folder"></i>');

    TreeConfig.open_icon = '<i class="fas fa-angle-down"></i>';
    TreeConfig.close_icon = '<i class="fas fa-angle-right"></i>';	
    view.reload();
}

function zlGetEditorHeight()
{
    var body = document.body,
    html = document.documentElement;
    var docHeight = Math.max( body.scrollHeight, body.offsetHeight,
                    html.clientHeight, html.scrollHeight, html.offsetHeight );
    
    const toolbarHeight = 20;//20 pixels reserved for font-awesome icons acting as toolbar

    if(isThisMobile() === true)
    {
        docHeight =  (docHeight/2 -10);
    }
    else
    {
        docHeight =  docHeight-40 ;
    }

    docHeight = docHeight - toolbarHeight;

    return docHeight;

}
